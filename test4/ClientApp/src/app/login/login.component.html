


<div class="matcard">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Atess Application Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field appearance="fill">

          <input matInput type="text" formControlName="username" placeholder="Username" />
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
          <input matInput [type]="hide ? 'text' : 'password'"  formControlName="password"  placeholder="Password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>




        <!--<mat-form-field appearance="outline">
          <input matInput type="text" formControlName="password" placeholder="Password" />
        </mat-form-field>-->

      </form>

        <!--<mat-spinner *ngIf="loading"></mat-spinner>-->


    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()" [class.spinner]="loading" [disabled]="loading">Login</button>
      <button mat-raised-button color="warn">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
